<!doctype html>
<html>
  <head>
    <title>upload5</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p>这是一个基于html5的文件上传脚本，仅支持<a href="bhttp://www.firefox.com.cn/">firefox</a> 40+，文件大小的限制仅取决于服务端的磁盘空间，当然，网络传输不总是可靠。暂不支持断点续传。</p>
    <input type="file" id="upload5_file">
    <button onclick="startUpload()">upload</button>
    <p>上传进度： <span id="upload_progress">0</span>%</p>
    <p>引用url： <span id="file_url"></span></p>
    <script src="upload5.js"></script>
  </body>
</html>
